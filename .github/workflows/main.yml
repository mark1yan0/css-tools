name: Build

on:
    push:
        tags:
            - "*" # Triggers on any tag

jobs:
    cache-and-install:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - uses: pnpm/action-setup@v4
              name: Install pnpm
              with:
                  version: 10
                  run_install: false

            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install

    build:
        runs-on: ubuntu-latest

        steps:
            - name: Build App
              run: pnpm build

            # Optional: upload build artifacts
            - name: Upload build
              uses: actions/upload-artifact@v4
              with:
                  name: svelte-build
                  path: dist/ # Adjust if your output dir is different (e.g., `dist/`)
